<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            font-family: 'Arial', sans-serif;
        }
        #container {
            width: 1280px;
            height: 640px;
            overflow: hidden;
            position: relative;
            background-color: #1e293b;
        }
        #screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }
        #overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0) 200px);
            padding: 30px;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #FFA629;
        }
        p {
            font-size: 24px;
            margin: 10px 0 0;
            color: #e2e8f0;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="screenshot1.png" id="screenshot" alt="SpriteForge Screenshot">
        <div id="overlay">
            <h1>SpriteForge</h1>
            <p>Generate game-ready sprites from photos using OpenAI's GPT-Image-1 model</p>
        </div>
        <img src="spriteforge.png" id="logo" alt="SpriteForge Logo">
    </div>
    <p style="color: white; padding: 20px;">
        This page is designed to be 1280Ã—640px - perfect for GitHub's social preview.<br>
        Take a screenshot of this page and upload it to your repository settings.
    </p>
    <script>
        // Ensure the container maintains the correct aspect ratio
        window.addEventListener('load', function() {
            const container = document.getElementById('container');
            container.style.height = (container.offsetWidth * 0.5) + 'px';
        });
    </script>
</body>
</html>
